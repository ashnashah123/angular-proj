<h1>Quiz!</h1>
<ul class="list-group">
    <li *ngFor="let question of questions" class="list-group-item">
      <div [ngSwitch]="question.type">
        <app-multiple-choice-question
          [question]="question"
          [(answer)]="question.answer"
          [(correct)]="question.correct"
          *ngSwitchCase="'MULTIPLE_CHOICE'">
        </app-multiple-choice-question>
        <app-true-false-question
          [question]="question"
          [(correct)]="question.correct"
          [(answer)]="question.answer"
          *ngSwitchCase="'TRUE_FALSE'">
        </app-true-false-question>
      </div>
    </li>
  </ul>
  <div class="container">
  <h6 *ngIf="doneGrading === true">Your Grade: {{grade.toFixed()}}%</h6>
  <button class='btn btn-info' 
  (click)="submitQuiz()">
  Submit Quiz!
</button>
</div>
