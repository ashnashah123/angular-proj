<div class="container">
  <ul class="nav nav-tabs">
      <li *ngFor="let lesson of lessons"
        (click)="selectLesson(lesson._id)"
        [ngClass]="{'active': lesson._id === selectedLessonId}"
        class="nav-item nav-link">
        <a routerLink='/table/courses/{{courseId}}/modules/{{moduleId}}/lessons/{{lesson._id}}/topics'>
          {{lesson.title}}
        </a>
      </li>
  </ul>
</div>
