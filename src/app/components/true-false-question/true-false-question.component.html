<div class="container">
<h4>{{question.question}}</h4>
<ul class="list-group">
  <li class="list-group-item"
  [ngClass]="{'list-group-item-success': changeCorrectColor}">
  <i *ngif="changeCorrectColor" class="fa fa-check"></i>
      <label>
        <input
          [(ngModel)]="answer"
          type="radio"
          value="true"
          name="{{question._id}}"/> Yes
      </label>
  </li>
  <li class="list-group-item"
  [ngClass]="{'list-group-item-danger': changeIncorrectColor}">
  <i *ngif="changeIncorrectColor" class="fa fa-times"></i>
  <label>
    <input
      [(ngModel)]="answer"
      type="radio"
      value="false"
      name="{{question._id}}"/> No
  </label>
</li>

</ul>
<br/>
Your answer: {{answer}}
<br/>
<br/>

<button class='btn btn-success' 
  (click)="submitAnswer()">
  Grade
</button>
</div>
