<div class="container">
    <ul>
      <li *ngFor="let module of modules"
      (click)="selectModule(module._id)"
      [ngClass]="{'active': module._id === selectedModuleId}"
       class="list-group-item">
        <a routerLink='/table/courses/{{courseId}}/modules/{{module._id}}/lessons'>
          {{module.title}}
        </a>
      </li>
    </ul>
</div>
