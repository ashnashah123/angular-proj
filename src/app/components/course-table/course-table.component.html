<h1>{{title}} {{courses.length}}</h1>
<div class="row container">

  <div class="col-4">
    <ul>
      <li (click)="selectCourse(course._id)"
        class="list-group-item"
        [ngClass]="{'active': course._id === selectedCourseId}"
        *ngFor="let course of courses">
        {{course._id}}
        <a routerLink='/table/courses/{{course._id}}/modules'>
          {{course.title}}
        </a>
      </li>
    </ul>
  </div>
</div>
